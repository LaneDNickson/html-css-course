<style>
  /* This is a CSS Selector */
  .subscribe-button {
    /* These are CSS Properties and values */
    background-color: rgb(200, 0, 0);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    height: 35px;
    width: 100px;
    cursor: pointer;

    margin-right: 8px;

    /* Smooth Transition */
    transition: opacity 0.15s;
  }

  /* When you hover */
  .subscribe-button:hover {
    opacity: 0.8;
  }

  /* When you click */
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    /* These are CSS Properties and values */
    background-color: white;
    color: rgb(0, 110, 255);
    border-color: rgb(0, 110, 255);
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    height: 35px;
    width: 70px;
    cursor: pointer;

    /* Smooth Transition, they stay in main */
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(0, 110, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    /* These are CSS Properties and values */
    background-color: rgb(0, 153, 255);
    color: white;
    font-weight: bold;
    font-size: 15;
    border: none;
    border-radius: 18px;
    border-width: 1px;
    height: 35px;
    width: 74px;
    cursor: pointer;
    margin-left: 8px;

    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /* Shadow transition */
    /* Horizontal, Vertical, Blur, Color */
    /* rgba is rgb with extra opacity val */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
