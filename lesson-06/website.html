<!DOCTYPE html>

<html>
  <!-- Contains all invisible elements -->
  <head>
    <title>First website</title>
  </head>

  <!-- Contains all visible elements -->
  <body>
    <!-- These are HTML Elements -->
    <button>
      Hello, World!
    </button>
    <p>
      This is a paragraph.
    </p>
    <!-- href is the attribute name -->
    <!-- target _blank opens in a new tab -->
    <a href="http://www.youtube.com" target="_blank">
      This is an "anchor" element, or (more commonly known as) a link
    </a>

    <!-- Notes - extra spaces are ignored in the syntax -->
    <p>
      These      spaces        are ignored
    </p>

    <!-- Newlines are also ignored -->
    <p> 
      Hello
      there
      this
      is 
      multi
      line
    </p>   
  </body>
</html>
