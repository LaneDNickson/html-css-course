<style>
  .tweet-button {
    /* These are CSS Properties and values */
    background-color: rgb(0, 153, 255);
    color: white;
    font-weight: bold;
    font-size: 15;
    border: none;
    border-radius: 18px;
    border-width: 1px;
    cursor: pointer;
    margin-left: 8px;

    /* Clockwise - top right bottom left */
    padding: 10px 16px 10px 16px;

    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /* Shadow transition */
    /* Horizontal, Vertical, Blur, Color */
    /* rgba is rgb with extra opacity val */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="tweet-button">Tweet</button>
