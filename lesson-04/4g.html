<style>
  /* This is a CSS Selector */
  .subscribe-button {
    /* These are CSS Properties and values */
    background-color: #cc0000;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;

    margin-right: 8px;
    margin-left: 20px;

    /* Aligns button based on element instead of text */
    vertical-align: top;

    /* Smooth Transition */
    transition: opacity 0.15s;
  }

  /* When you hover */
  .subscribe-button:hover {
    opacity: 0.8;
  }

  /* When you click */
  .subscribe-button:active {
    opacity: 0.5;
  }
</style>


<button class="subscribe-button">SUBSCRIBE</button>
