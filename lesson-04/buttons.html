<style>
  /* This is a CSS Selector */
  .subscribe-button {
    /* These are CSS Properties and values */
    background-color: #cc0000;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;

    margin-right: 8px;
    margin-left: 20px;

    /* Aligns button based on element instead of text */
    vertical-align: top;

    /* Smooth Transition */
    transition: opacity 0.15s;
  }

  /* When you hover */
  .subscribe-button:hover {
    opacity: 0.8;
  }

  /* When you click */
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    /* These are CSS Properties and values */
    background-color: white;
    color: #1d9bf0;
    border-color: #1d9bf0;
    border-style: solid;
    border-radius: 2px;
    border-width: 1px;
    cursor: pointer;

    padding-left: 16px;
    padding-right: 16px;
    padding-top: 9px;
    padding-bottom: 9px;

    /* Smooth Transition, they stay in main */
    transition: background-color 0.15s, color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(0, 110, 255);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    /* These are CSS Properties and values */
    background-color: rgb(0, 153, 255);
    color: white;
    font-weight: bold;
    font-size: 15;
    border: none;
    border-radius: 18px;
    border-width: 1px;
    cursor: pointer;
    margin-left: 8px;

    /* Clockwise - top right bottom left */
    padding: 7 16 7 16;

    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    /* Shadow transition */
    /* Horizontal, Vertical, Blur, Color */
    /* rgba is rgb with extra opacity val */
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>


<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
