<!DOCTYPE html>
<html>

<head>
  <style>
    .item-box {
      display: flex;
      flex-direction: row;
      height: 50px;
    }

    .box-1 {
      background-color: lightpink;
      width: 100px;
    }

    .box-2 {
      background-color: lightblue;
      width: 200px;
    }

    .item {
      background-color: black;
      color: white;
    }

    .row2 {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="item-box">
    <div class="box-1">
    </div>
    <div class="box-2">
      <div>row1</div>
      <div class="row2">
        <div class="item">row1</div>
        <div class="item">row2</div>
      </div>
    </div>
  </div>
</body>

</html>
