<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding-top: 60px;
        padding-left: 80px;;
      }
    </style>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 1;
    ">
      Header     
    </div>
    <div style="
    background-color: green;
    color: white;
    /* DEFAULT POSITION: STATIC */
    position: fixed;
    left: 0px;
    top: 50px;
    bottom: 0px;
    width: 72px;">
      Sidebar
      <div style="
      position: absolute;
      color: white;
      background-color: red;
      right: 0px;
      top: 0px">
      X</div>
    </div>

    <div style="
    position: absolute;
    color: white;
    background-color: red;
    right: 10px;
    top: 60px">
    absolute</div>


    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    /* DEFAULT POSITION: STATIC */
    position: static;">
      Div 1      
    </div>
    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative">
      Div 2
      <div style="
      position: absolute;
      color: white;
      background-color: black;
      right: 10px;
      bottom: 10px">
      5:00</div>
    </div>
  </body>
</html>
