<html>

    <style>
      body {
        padding-top: 60px;

    <title>Position Practice</title>

  <body style="height: 3000px;">

      Sidebar   
    </div>

    background-color: lightblue;
    height: 200px;
    width: 200px;
    /* DEFAULT POSITION: STATIC */

    height: 200px;

      Div 2
