<!DOCTYPE html>
<html>

<head>
  <style>
    p{
      font-family: arial;
    }
    .youtube {
      border: none;
      display: inline-block;
      background-color: rgb(26, 25, 25);
      padding-left: 15px;
      padding-bottom: 10px;
      width: 350px;
      vertical-align: center;
    }

    .title{
      font-size: 25px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .description{
      margin-top: 0px;
      font-size: 15px;
      color: rgb(194, 191, 191);
    }
  </style>
</head>

<body>
  <div class="youtube">
    <p class="title">Install YouTube Music</p>
    <p class="description">Add Youtube Music to your desktop for quick and easy access</p>
  </div>
</body>

</html>
